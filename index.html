<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iintoo | Invest together</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="body">
<h1 class="visually-hidden">iintoo - invest together</h1>
<div class="wrapper">
  <div class="container">
    <div class="register">
      <div class="register__banner">
        <a class="register__logo" href="#">
          <img class="register__logo-img" src="img/logo.svg" alt="iintoo logotype">
        </a>
      </div>
      <div class="register__content">
        <h2 class="register__title">Get iintoo it today</h2>
        <p class="register__subtitle">There is no charge or obligation upon registration.</p>
        <div class="register__social">
          <button class="register__social-btn register__social-btn--fb">Register with Facebook</button>
          <button class="register__social-btn register__social-btn--in">Register with Linkedin</button>
        </div>
        <div class="register__or">or</div>
        <form class="register__form" action="#">
          <div class="register__form-info">
            <label class="register__form-input-label">
              <span class="register__form-input-name">Email</span>
              <input class="register__form-input" type="email" required>
            </label>
            <label class="register__form-input-label">
              <span class="register__form-input-name">Phone</span>
              <input class="register__form-input" type="tel" required>
            </label>
          </div>
          <h2 class="register__form-title">What type of investor are you?</h2>
          <p class="register__form-subtitle">Select type of investor you are below.</p>
          <ul class="register__radio-list">
            <li class="register__radio-item">
              <label class="register__radio-btn-label">
                <input class="register__radio-btn visually-hidden" type="radio" name="type" checked>
                <span class="register__radio-icon"></span>
                Individual
                <span class="tooltip" tabindex="0">
                  <span class="tooltip__text">I am a natural person investing on my own behalf as a sole owner, join tenant, or tenant in common</span>
                </span>
              </label>
            </li>
            <li class="register__radio-item">
              <label class="register__radio-btn-label">
                <input class="register__radio-btn visually-hidden" type="radio" name="type">
                <span class="register__radio-icon"></span>
                Business
                <span class="tooltip" tabindex="0"></span>
              </label>
            </li>
            <li class="register__radio-item">
              <label class="register__radio-btn-label">
                <input class="register__radio-btn visually-hidden" type="radio" name="type">
                <span class="register__radio-icon"></span>
                IRA
                <span class="tooltip" tabindex="0"></span>
              </label>
            </li>
            <li class="register__radio-item">
              <label class="register__radio-btn-label">
                <input class="register__radio-btn visually-hidden" type="radio" name="type">
                <span class="register__radio-icon"></span>
                Trust
                <span class="tooltip" tabindex="0"></span>
              </label>
            </li>
          </ul>
          <label class="register__form-checkbox-label">
            <input class="register__form-checkbox visually-hidden" type="checkbox" required>
            <span class="register__form-checkbox-icon"></span>
            <p class="register__form-checkbox-text">
              I agree to the terms and receiving notification from iintoo
              <a class="register__form-checkbox-agree" href="#" target="_blank">View full trems</a>
            </p>
          </label>
          <div class="register__footer">
            <button class="btn" type="submit">Create account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
